<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculo Matemático</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Matemático</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus Alunos</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>HTML</th>
							<th>CSc</th>
							<th>JavaScript</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id = "primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-HTML">10</td>
							<td class="info-CSc">8</td>
							<td class="info-JavaScript">7</td>
							<td class="info-Media">0</td>
						</tr>

						<tr class="paciente" id= "segundo-paciente" >
							<td class="info-nome">João</td>
							<td class="info-HTML">8</td>
							<td class="info-CSc">7</td>
							<td class="info-JavaScript">4</td>
							<td class="info-Media">0</td>
						</tr>

						<tr class="paciente" id="terceiro-paciente">
							<td class="info-nome">Erica</td>
							<td class="info-HTML">5</td>
							<td class="info-CSc">6</td>
							<td class="info-JavaScript">4</td>
							<td class="info-Media">0</td>
						</tr>

						<tr class="paciente" id="quarto-paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-HTML">8</td>
							<td class="info-CSc">7</td>
							<td class="info-JavaScript">4</td>
							<td class="info-Media">0</td>
						</tr>
						<tr class="paciente" id="quinto-paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-HTML">6</td>
							<td class="info-CSc">5</td>
							<td class="info-JavaScript">9</td>
							<td class="info-Media">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<script src="exercicio.js"></script>
	</body>
</html>
